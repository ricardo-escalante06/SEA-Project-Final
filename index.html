<!DOCTYPE html>
<html>
  <head>
    <title>Popular J-Pop Music</title>
    <meta name="description" content="A Catalog of J-Pop Songs" />
    <link rel="stylesheet" href="style.css" />
    <!-- Using PapaParse to parse my CSV file I made -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <img src="assets/ytmusic logo.png" class="ytmLogo"/>
        <div class="headerTextGroup">
          <h1 class="title">Popular J-Pop Music</h1>
          <h2 class="subtitle">Based on my playlist of songs from YTMusic</h2>
        </div>
    </header>

    <div class="Search">
      <input type="text" id="search-Input" placeholder="Search:" />

      <div class="dropdown">
        <button class="dropdown-button">â˜°</button>
        <div class="dropdown-content">
          <a id="sort-alpha" href="#" onclick="alphabeticalOrder();">Alphabetical</a>
          <a id="sort-views" href="#" onclick="viewsOrder();">View Count</a>
        </div>
      </div>

    </div>

    <div class="Button">
      <button id="song-button" onclick="songButton();">Song</button>
      <button id="album-button" onclick="albumButton();">Album</button>
    </div>

    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <div class="image-section">
          <div class="image-crop">
            <img src="" alt="Song Poster" />
            <h6>Time</h6>
          </div>
        </div>
        
        <h2>Title - Artist Name</h2>
        <h3>Album</h3>
        <h4>Views</h4>
        <h5>Released</h5>
      </div>
    </div>

    <div id="card-container-Album"></div>
    <div class="cardAlbum" style="display: none">
      <div class="card-content-Album">
        <div class="image-section">
          <div class="image-crop">
            <img src="" alt="Album Poster" />
          </div>
        </div>
        
        <h5>Album</h5>
        <h6>albumYear</h6>
      </div>
    </div>

    <div class="Button">
      <button id="add-More" onclick="addButton();">Add more?</button>
    </div>
  </body>
</html>
